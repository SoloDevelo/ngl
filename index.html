<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайнаагын хувийн NGL type shit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, purple, pink);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: pink;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("B23UTadeVAcPUVzVv"); // Replace 'YOUR_USER_ID' with your EmailJS user ID
        })();
        
        function sendFeedback(event) {
            event.preventDefault();
            
            const serviceID = 'default_service';
            const templateID = 'template_2iuqbof'; // Replace 'template_XXXXX' with your EmailJS template ID

            emailjs.sendForm(serviceID, templateID, event.target)
                .then(() => {
                    alert('Таны Имэйл амжилттай илгээгдлээ!');
                    document.getElementById('feedback-form').reset();
                }, (err) => {
                    alert(JSON.stringify(err));
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Сайнаагын хувийн NGL</h1>
        <form id="feedback-form" onsubmit="sendFeedback(event)">
            <input type="text" name="user_name" placeholder="Таны нэр " required>
            <input type="email" name="user_email" placeholder="Таны Имэйл" required>
            <textarea name="message" rows="5" placeholder="Хэлэхийг хүссэн үг" required></textarea>
            <button type="submit">Илгээх</button>
        </form>
    </div>
</body>
</html>
